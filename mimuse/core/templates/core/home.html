{% extends "base.html" %}
{% load static %}

{% block content %}
<h1 class="pt-3">Recommendations</h1>
    {% for song in songs_list %}
        <div class="row pb-2"> 
            <audio controls style="width:50%;display:inline;">
                    <source src={{song.preview_url}} type="audio/mp3">
            </audio> 
            <a style="display:inline;width:50%;vertical-align:text-bottom" href="{% url 'songs:song_detail' song.id %}">
                {{ song.title }} 
            </a>
        </div>
    {% endfor %}
{% endblock content %}
