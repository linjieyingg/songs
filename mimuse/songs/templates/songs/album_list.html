{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col strong"><a href="{% url 'songs:song_list'%}">Songs</a></div>
    <div class="col strong"><a href="{% url 'songs:album_list'%}">Albums</a></div>
</div>

<div class="my-2">
    <form action="{% url 'songs:album_search' %}" method = 'get'>

        <input type="text" name="qa" placeholder="Search Album Name">
    
    </form>
</div>

    {% for album in object_list %}
        <a href="{% url 'songs:album_detail' album.id %}">
            {{ album.title }}
        </a><br/>
    {% endfor %}
{% endblock content %}
