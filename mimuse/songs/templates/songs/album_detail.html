{% extends "base.html" %}
{% load static %}

{% block content %}

<a href="{% url 'songs:album_list' %}" > Album List </a> <br/><br/>
<div class="row pb-2">
    <img class="col-4"  src={{ object.cover_image }} 
    alt="image"/> 
    <div class=" col-8">
        <div class="display-2 strong row">{{ object.title }}</div>
        <div class="row">by<a href="{% url 'artists:artist_detail' artists.id %}">{{artists.name}}</a></div>
    </div>
</div>
{% comment %} <div class=''> {% endcomment %}
    {% for song in songs %}
        <div class="row py-2">
            <audio class="col" controls>
                <source src={{song.preview_url}} type="audio/mp3">
            </audio>
            <a class="col my-auto display-6" href="{% url 'songs:song_detail' song.id %}" > {{song.title}} 
        </div>
    {%endfor%}
{% comment %} </div> {% endcomment %}


{% endblock content %}
